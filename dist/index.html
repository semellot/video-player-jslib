<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Видеоплеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/svg+xml" href="https://github.githubassets.com/favicons/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div id="player" class="vp-container">
    <div class="video-container js-video-container"></div>
    <div class="bottom-controls">
      <div class="left-buttons">
        <div class="play-button">
          <button class="player-button play js-play-button">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button class="player-button play js-pause-button" hidden>
            <i class="fa fa-pause" aria-hidden="true"></i>
          </button>
        </div>
        <div class="volume-button">
          <button class="player-button volume js-mute-button">
            <i class="fa fa-volume-up" aria-hidden="true"></i>
          </button>
          <button class="player-button volume js-volume-button" hidden>
            <i class="fa fa-volume-off" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="viewing-panel">
        <div class="viewing-time js-current-time"></div>
        <div class="viewing-progressbar js-progress">
          <div class="js-progress-slider viewing-progress"></div>
          <span class="dot"></span>
        </div>
        <div class="video-duration js-duration"></div>
      </div>
      <div class="right-buttons">
        <button class="player-button fullscreen js-fullscreen-button">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script>createPlayer({elementId: 'player'});</script>

</body>
</html>
